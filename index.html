<html lang="en">
<head>
    <title>Motive</title>
    <link rel="stylesheet" href="style.css">
    <script src="back.js"></script>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#Home">Home</a>
        <a href="#Schedule">Schedule</a>
        <a href="#To-Do">To-Do</a>
        <a href="#Quotes">Quotes</a>
    </div>

    <section id="Page-Home">
        <div class="SKL">
            <div class="Page-Home" id="Home">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
                <div class="Login">
                    <a href="#L/R">Login</a>
                    <a href="#L/R">Sign Up</a>
                </div>
            </div>

            <div class="Page-Schedule" id="Schedule">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>

            <div class="Page-To" id="To-Do">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>

            <div class="Page-Quote" id="Quotes">
                <button class="openbtn" onclick="openNav()">&#9776;</button>
            </div>

            <div class="Page-Account" id="L/R">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                    </div>
                    <form class="input-group" id="Login">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>

                    <form class="input-group" id="Register">
                        <input type="text" class="input-field" placeholder="FirstName" required>
                        <input type="text" class="input-field" placeholder="Surname" required>
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>  
                <a href="#Home">Login</a>
            </div>
        </div>
    </section>

    <script> 
        var x = document.getElementById("Login")
        var y = document.getElementById("Register")
        var z = document.getElementById("btn")

        function Register()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }

        function Login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
